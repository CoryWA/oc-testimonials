<div class="row">
    {% for testimonial in testimonials %}
        <div class="col-md-4">
           <div class="well well-lg">
                {% if testimonial.author %}
                <h3>{{ testimonial.author }}</h3>
                {% endif %}
                <blockquote style="font-size:14px">
                {{ testimonial.content|raw }}
               </blockquote>
                </div>
            
        </div>
    {% endfor %}
</div>
